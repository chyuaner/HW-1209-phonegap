<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>累加</h1>
            
            <form>
                <div id="input-area">
                    <input type="number" id="text-num" />
                    <input type="button" id="btn-cal" value="Go!" />
                </div>
                
                <hr />
                
                <div id="result-area" />
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            function cal() {
                var mText = document.getElementById("text-num");
                var mResult = document.getElementById("result-area");
                
                var inputNum = mText.value;
                
                var resultNum = 0;
                var i;
                for(i=0; i<=inputNum; i++) {
                    resultNum=resultNum+i;
                }
                
                mResult.innerHTML = resultNum;
            }
            
            
            app.initialize();
            
            window.onload = function() {
                var mbtn_go = document.getElementById("btn-cal");
                mbtn_go.onclick=cal;
            }
        </script>
    </body>
</html>
